  <section class="container-fluid title">
    <div class="book-now-title">
      <h1>Book now with us</h1>
      <p>Make Your Dreams And Go Beyond Your Limits</p>
    </div>
  </section>
  <div>
    <section class="form">
      <div class="container booking-form">
        <form class="row g-3" action="mailto:jhayar.zuniga@gmail.com" method="post" enctype="text/plain">
          <div class="col-md-4">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Athalia">
          </div>
          <div class="col-md-4">
            <label for="inputMiddleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="inputMiddleName" placeholder="Traveland">
          </div>
          <div class="col-md-4">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Tours">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="e.mail@mail.com">
          </div>
          <div class="col-md-3">
            <label for="inputStartDate4" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="inputStartDate4">
          </div>
          <div class="col-md-3">
            <label for="inputEndDate4" class="form-label">End Date</label>
            <input type="date" class="form-control" id="inputEndDate4">
          </div>
          <div class="col-md-3">
            <label for="inputCPNumber" class="form-label">Cellphone Number</label>
            <input type="text" class="form-control" id="inputCellphone" placeholder="0912-345-6789">
          </div>
          <div class="col-md-3">
            <label for="inputAddress2" class="form-label">Telephone Number</label></label>
            <input type="text" class="form-control" id="inputTelNumber" placeholder="8123-4567">
          </div>
          <div class="col-md-6">
            <label for="inputRequest" class="form-label">Special Request</label>
            <input type="text" class="form-control" id="inputRequest">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Package to Avail</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Local Package</option>
              <option>International Package</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Location</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Boracay</option>
              <option>Palawan</option>
              <option>Australia</option>
              <option>California</option>
              <option>Iceland</option>
              <option>Japan</option>
              <option>Paris</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputAdultCompanion" class="form-label">Adult Companion</label>
            <input type="number" class="form-control" id="inputAdultCompanion" placeholder="0">
          </div>
          <div class="col-md-2">
            <label for="inputChildCompanion" class="form-label">Child Companion</label>
            <input type="number" class="form-control" id="inputChildCompanion" placeholder="0">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Read Terms and Agreement
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger">Submit</button></button></button>
